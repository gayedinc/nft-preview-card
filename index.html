<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Önizleme Kartı Bileşeni</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/nft-preview-card.css" />

  <body>
    <div class="container">
      <div class="content">
        <div class="main-image"><a href="#"></a></div>

        </div>
        <hr />
        <div class="author">
          <img src="assets/img/nft-author.png" alt="Nft Author" />

        </div>
      </div>
    </div>
